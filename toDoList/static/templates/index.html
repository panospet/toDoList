<div class='row text-center'>
	<div class='col-sm-6 col-sm-offset-3'>
		<h1>My Tasks</h1>

		<button ui-sref="add-task" class='btn btn-primary btn-lg' id="add-task-button">Add Task</button>

		<div class="search"> <label>Search: <input ng-model="searchText"></label> </div>
		<ul class="list-group">
			<li ng-repeat='task in tasks | filter:searchText' ng-class="{completed: task.is_completed}" class="list-group-item" >

				<input type="checkbox" ng-checked="task.is_completed" ng-change="completionToggle(task)" ng-model='task.is_completed'> {{task.title}}

				<span id="myTrash" class="glyphicon glyphicon-trash" ng-click="deleteTask(task.id)"></span>

				<button class="btn btn-info" id="show-task-button" ng-click="showDesc = !showDesc"> Show </button>
				<button class="btn btn-success" id="update-task-button" ui-sref="update-task({ taskid: {{task.id}}, taskTitle: '{{task.title}}', taskDesc: '{{task.description}}' })">
				 Update </button>
				<div class="task-description panel" ng-show="showDesc"> <p id="priority"><u>Priority: {{ task.priority }}</u></p> {{ task.description }} </div>
			</li>
		</ul>
	</div>
</div>
